<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алхимия: Средневековая Торговля</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="scroll">
        <h1>Alkhimik</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="research-progress"></div>
        </div>
        
        <div class="container">
            <div class="panel">
                <h2>Твои Сокровища</h2>
                <div id="resources"></div>
                
                <h2>Алхимическая Лаборатория</h2>
                <div id="lab">
                    <button id="research-btn">Провести Опыт (50 энергии)</button>
                    <div id="research-status">Опыты не проводятся</div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Рынок Старого Города</h2>
                <div class="market-prices" id="market"></div>
                
                <h2>Действия</h2>
                <div>
                    <button id="buy-energy-btn">Купить Энергию (<span class="coin">10 золотых</span>)</button>
                    <button id="sell-energy-btn">Продать Энергию (<span class="coin">8 золотых</span>)</button>
                    <button id="next-day-btn">Следующий День</button>
                </div>
                
                <h2>Хроники Событий</h2>
                <div class="log" id="event-log"></div>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
